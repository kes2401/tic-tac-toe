<!DOCTYPE html>
	<!-- Tic-Tac-Toe game -->
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Keith Scully" />
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css?family=Kalam|Permanent+Marker" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>

    	<h1 class="heading">Tic Tac Toe</h1>
    	
		<table>
			<tr>
				<td class="cell" id="0"></td>
				<td class="cell midcol" id="1"></td>
				<td class="cell" id="2"></td>
			</tr>
			<tr class="midrow">
				<td class="cell" id="3"></td>
				<td class="cell midcol" id="4"></td>
				<td class="cell" id="5"></td>
			</tr>
			<tr>
				<td class="cell" id="6"></td>
				<td class="cell midcol" id="7"></td>
				<td class="cell" id="8"></td>
			</tr>
		</table>


		<div class="modal removePopup">
			<p class="resultText"></p>
			<button class="replay-btn">Replay</button>
		</div>
		
		<div class="tokens removePopup">
			<p class="tokenText">Choose Your Token</p>
			<button class="token" id="X">X</button>
			<button class="token" id="O">O</button>
		</div>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js" ></script>
    </body>
</html>
